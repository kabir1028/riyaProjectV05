{% extends "base.html" %}

{% block title %}Login - AI Resume Mock Interviewer{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 2rem; font-weight: 600;">Professional <span style="color: #22c55e;">Login</span></h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: #4a5568; margin-bottom: 1rem;">
            <a href="/forgot-password" style="color: #22c55e; text-decoration: none; font-weight: 500;">Forgot your password?</a>
        </p>
        <p style="color: #4a5568;">
            Don't have an account? <a href="/signup" style="color: #22c55e; text-decoration: none; font-weight: 500;">Create professional account</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        Toast.warning('Please fill in all fields.');
        return;
    }
    
    await Auth.login(email, password);
});
</script>
{% endblock %}
