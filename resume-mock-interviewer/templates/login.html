{% extends "base.html" %}

{% block title %}Login - AI Resume Mock Interviewer{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 2rem; font-weight: 600;">Professional <span style="color: #22c55e;">Login</span></h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem; color: #4a5568;">
        Don't have an account? <a href="/signup" style="color: #22c55e; text-decoration: none; font-weight: 500;">Create professional account</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    Toast.info('Login functionality will be implemented in future updates!');
    setTimeout(() => {
        window.location.href = '/start-interview';
    }, 2000);
});
</script>
{% endblock %}
