{% extends "base.html" %}

{% block title %}Sign Up - AI Resume Mock Interviewer{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 2rem; font-weight: 600;">Create <span style="color: #22c55e;">Professional</span> Account</h2>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small style="color: #6b7280;">Minimum 6 characters</small>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem; color: #4a5568;">
        Already have an account? <a href="/login" style="color: #22c55e; text-decoration: none; font-weight: 500;">Login here</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (!email || !password || !confirmPassword) {
        Toast.warning('Please fill in all fields.');
        return;
    }
    
    if (password !== confirmPassword) {
        Toast.error('Passwords do not match.');
        return;
    }
    
    if (password.length < 6) {
        Toast.error('Password must be at least 6 characters long.');
        return;
    }
    
    await Auth.signup(email, password);
});
</script>
{% endblock %}
