{% extends "base.html" %}

{% block title %}Login - AI Resume Mock Interviewer{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 2rem; font-weight: 600;">Professional <span style="color: #22c55e;">Login</span></h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem;">
        <div style="margin: 1.5rem 0; position: relative;">
            <div style="border-top: 1px solid #e2e8f0; margin: 1rem 0;"></div>
            <span style="background: white; padding: 0 1rem; color: #6b7280; font-size: 0.9rem; position: absolute; top: -0.6rem; left: 50%; transform: translateX(-50%);">OR</span>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
            <a href="/api/auth/google" class="btn" style="flex: 1; background: #4285f4; color: white; display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none;">
                <span>ðŸ”µ</span>
                <span>Google</span>
            </a>
            <a href="/api/auth/github" class="btn" style="flex: 1; background: #333; color: white; display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none;">
                <span>âš«</span>
                <span>GitHub</span>
            </a>
        </div>
        
        <button id="guestLoginBtn" class="btn" style="width: 100%; background: #f59e0b; color: white; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <span>ðŸ‘¤</span>
            <span>Continue as Guest</span>
        </button>
        
        <p style="color: #4a5568; margin-bottom: 1rem;">
            <a href="/forgot-password" style="color: #22c55e; text-decoration: none; font-weight: 500;">Forgot your password?</a>
        </p>
        <p style="color: #4a5568;">
            Don't have an account? <a href="/signup" style="color: #22c55e; text-decoration: none; font-weight: 500;">Create professional account</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
