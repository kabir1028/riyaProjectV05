{% extends "base.html" %}

{% block title %}Interview - AI Resume Mock Interviewer{% endblock %}

{% block content %}
<div class="animated-bg"></div>
<div class="particles" id="particles"></div>

<div class="interview-container">
    <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem;">
            <span style="font-weight: 600; color: #1a1a1a; font-size: 0.95rem;">Interview Progress</span>
            <span id="progressText" style="font-weight: 700; color: #22c55e; font-size: 0.95rem;">10%</span>
        </div>
        <div style="background: #f3f4f6; height: 10px; border-radius: 20px; overflow: hidden;">
            <div id="progressFill" style="background: linear-gradient(90deg, #22c55e, #16a34a); height: 100%; width: 10%; border-radius: 20px;"></div>
        </div>
    </div>
    
    <div id="questionContainer" class="question-card glass">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question-text" id="questionText">Loading question...</div>
        <div id="answerSection"></div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 3rem;">
            <button id="prevBtn" class="btn btn-secondary" style="display: none;">
                <span style="margin-right: 8px;">←</span> Previous
            </button>
            <div style="display: flex; gap: 10px;">
                <div class="question-indicator" id="questionIndicator"></div>
            </div>
            <button id="nextBtn" class="btn btn-primary">
                Next <span style="margin-left: 8px;">→</span>
            </button>
        </div>
    </div>
</div>

<style>
.question-indicator {
    display: flex;
    gap: 8px;
    align-items: center;
}

.indicator-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    cursor: pointer;
}

.indicator-dot.completed {
    background: #28A745;
    box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
}

.indicator-dot.current {
    background: #007BFF;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
    transform: scale(1.3);
}

.indicator-dot:hover {
    transform: scale(1.2);
}

@keyframes fadeInLeft {
    0% {
        opacity: 0;
        transform: translateX(-30px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInRight {
    0% {
        opacity: 0;
        transform: translateX(30px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>

<script>
// Create floating particles for interview page
function createInterviewParticles() {
    const particles = document.getElementById('particles');
    for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 3 + 1 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particles.appendChild(particle);
    }
}

document.addEventListener('DOMContentLoaded', createInterviewParticles);
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/interview.js') }}"></script>
{% endblock %}
