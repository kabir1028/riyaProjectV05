{% extends "base.html" %}

{% block title %}Interview - AI Resume Mock Interviewer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/interview.css') }}">
{% endblock %}

{% block content %}
<div class="animated-bg"></div>
<div class="particles" id="particles"></div>

<div class="interview-container">
    <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem;">
            <span style="font-weight: 600; color: #1a1a1a; font-size: 0.95rem;">Interview Progress</span>
            <span id="progressText" style="font-weight: 700; color: #22c55e; font-size: 0.95rem;">10%</span>
        </div>
        <div style="background: #f3f4f6; height: 10px; border-radius: 20px; overflow: hidden;">
            <div id="progressFill" style="background: linear-gradient(90deg, #22c55e, #16a34a); height: 100%; width: 10%; border-radius: 20px;"></div>
        </div>
    </div>
    
    <div id="questionContainer" class="question-card glass">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question-text" id="questionText">Loading question...</div>
        <div id="answerSection"></div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 3rem;">
            <button id="prevBtn" class="btn btn-secondary" style="display: none;">
                <span style="margin-right: 8px;">←</span> Previous
            </button>
            <div style="display: flex; gap: 10px;">
                <div class="question-indicator" id="questionIndicator"></div>
            </div>
            <button id="nextBtn" class="btn btn-primary">
                Next <span style="margin-left: 8px;">→</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/interview_particles.js') }}"></script>
<script src="{{ url_for('static', filename='js/interview.js') }}"></script>
{% endblock %}
