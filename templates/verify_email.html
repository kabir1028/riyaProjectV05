<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - InterviewAce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .verify-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .verify-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .verify-title {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        .verify-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .verify-btn {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-icon">üìß</div>
        <h1 class="verify-title">Verify Your Email</h1>
        <p class="verify-message">Click the button below to verify your email address and activate your account.</p>
        <button class="verify-btn" onclick="verifyEmail()">Verify Email</button>
        <div class="spinner" id="spinner"></div>
        <p id="result-message" style="margin-top: 20px; font-size: 14px;"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function verifyEmail() {
            const btn = document.querySelector('.verify-btn');
            const spinner = document.getElementById('spinner');
            const resultMsg = document.getElementById('result-message');

            btn.disabled = true;
            btn.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (data.success) {
                    resultMsg.innerHTML = '<span style="color: #22c55e;">‚úÖ ' + data.message + '</span>';
                    
                    // Store user data
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }

                    setTimeout(() => {
                        window.location.href = '/start-interview';
                    }, 2000);
                } else {
                    resultMsg.innerHTML = '<span style="color: #ef4444;">‚ùå ' + data.message + '</span>';
                    btn.style.display = 'inline-block';
                    btn.disabled = false;
                }
            } catch (error) {
                resultMsg.innerHTML = '<span style="color: #ef4444;">‚ùå Verification failed. Please try again.</span>';
                btn.style.display = 'inline-block';
                btn.disabled = false;
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
